<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — SafeLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

    <!-- ========== Navbar ========== -->
    <nav class="navbar">
        <div class="logo">SafeLine</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="details.html">Detaje</a></li>
           
            <li><a href="report.html">Raporto</a></li>
            <li><a href="contact.html">Kontakti</a></li>
            <li>
                <button id="quickExit" title="Dalje e Shpejtë!">Dalje</button>
            </li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h2>Na kontakto!</h2>
        <form class="contact-form">
            <input type="text" placeholder="Emri (opsional)">
            <input type="email" placeholder="Email (opsional)">
            <textarea placeholder="Shkruaj mesazhin tuaj..."></textarea>
            <button type="submit">Dërgo Mesazhin</button>
        </form>
        <p style="text-align:center; color:#666; margin-top:10px;">Ruhet lokalisht në browser. Nuk dërgohet jashtë pa leje.</p>
    </section>

    <footer style="text-align:center; padding:20px; background:#fff0f5; color:#ff4d6d;">
        © SafeLine — Demo për siguri digjitale (Kosovë)
    </footer>

   <script>
    // Quick Exit
    const quickExit = document.getElementById('quickExit');
    if (quickExit) {
        quickExit.addEventListener('click', () => {
            window.location.href = "https://www.google.com";
        });
    }

    // Contact Form Alert
    const contactForm = document.querySelector('.contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent page reload
            alert("Faleminderit! Mesazhi juaj është dërguar."); // alert message
            contactForm.reset(); // optional: clears the form
        });
    }
</script>

</body>
</html>
